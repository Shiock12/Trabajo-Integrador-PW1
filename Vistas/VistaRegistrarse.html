<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Registrarse</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    body{margin:0;font-family:Inter,sans-serif;background:#f5f7fb;color:#1f2937;line-height:1.45;}
    .wrap{max-width:42rem;margin:2rem auto;padding:0 1rem;}
    .card{background:#fff;border-radius:.75rem;box-shadow:0 8px 30px rgba(2,8,20,.06);padding:1.25rem;}
    .form{display:grid;gap:1rem;}
    .row{display:grid;gap:.75rem;}
    @media(min-width:40rem){.row.cols-2{grid-template-columns:1fr 1fr;}}
    label{font-weight:700;}
    input,select{width:100%;padding:.8rem 1rem;border-radius:.6rem;border:1px solid #e5e7eb;font:inherit;}
    input:focus,select:focus{border-color:#3b82f6;box-shadow:0 0 0 .15rem rgba(59,130,246,.35);}
    .actions{display:flex;gap:.75rem;justify-content:flex-end;}
    .btn{padding:.8rem 1.1rem;border-radius:.6rem;font-weight:800;text-decoration:none;border:none;cursor:pointer;}
    .btn.primary{background:#3b82f6;color:#fff;}
    .btn.primary:hover{background:#2563eb;}
    .btn.ghost{background:#e5e7eb;}
  </style>
</head>
<body>
  <div class="wrap">
    <section class="card">
      <h2>Crear cuenta</h2>
      <form class="form" action="#" method="post">
        <div class="row cols-2">
          <div>
            <label for="nombre">Usuario</label>
            <input type="text" id="nombre" name="nombre" placeholder="Tu usuario" required>
          </div>
          <div>
            <label for="email">Mail</label>
            <input type="email" id="email" name="email" placeholder="tu@correo.com" required>
          </div>
        </div>
        <div class="row">
          <label for="password">Contraseña</label>
          <input type="password" id="password" name="password" placeholder="••••••••" required>
        </div>
        <div class="row cols-2">
          <div>
            <label for="metodo">Método de pago</label>
            <select id="metodo" name="metodo" required>
              <option value="" selected disabled>Elegí un método</option>
              <option>Mercado Pago</option>
              <option>Tarjeta de crédito</option>
              <option>PayPal</option>
              <option>Transferencia</option>
            </select>
          </div>
        </div>
        <div class="actions">
          <button type="reset" class="btn ghost">Limpiar</button>
          <button type="submit" class="btn primary">Crear cuenta</button>
        </div>
      </form>
    </section>
  </div>
</body>
</html>
