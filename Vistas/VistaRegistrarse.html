<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Registrarse</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../Estilos/registrarse.css">
</head>
<body>
  <div class="wrap">
    <section class="card">
      <h2>Crear cuenta</h2>
      <form class="form" action="#" method="post">
        <div class="row cols-2">
          <div>
            <label for="nombre">Usuario</label>
            <input type="text" id="nombre" name="nombre" placeholder="Tu usuario" required>
          </div>
          <div>
            <label for="email">Mail</label>
            <input type="email" id="email" name="email" placeholder="tu@correo.com" required>
          </div>
        </div>
        <div class="row">
          <label for="password">Contraseña</label>
          <input type="password" id="password" name="password" placeholder="••••••••" required>
        </div>
        <div class="row cols-2">
          <div>
            <label for="metodo">Método de pago</label>
            <select id="metodo" name="metodo" required>
              <option value="" selected disabled>Elegí un método</option>
              <option>Mercado Pago</option>
              <option>Tarjeta de crédito</option>
              <option>PayPal</option>
              <option>Transferencia</option>
            </select>
          </div>
        </div>
        <div class="actions">
          <button type="reset" class="btn ghost">Limpiar</button>
          <button type="submit" class="btn primary">Crear cuenta</button>
        </div>
      </form>
    </section>
  </div>
</body>
</html>
